<!doctype html>
<html>
<head>
<meta charset="utf-8">
    
<title>Password validator</title>
</head>
<body>
  <h2>Password validatorn</h2>
  <form>
    <!–– table is used to display canvas and text porperly ––>
    <table  style="display:true" border="0" >
      <tbody>
        <tr> <td><b>Password: </b></td><td> <input type="password" id="InputPassword" value="" tabindex=1 autofocus></td></tr>
        <tr> <td> <b>Verify Password: </b></td><td><input type="password" id="RePassword" value="" tabindex=2></td></tr>
        <tr> <td><button type="button" id="VerifyPasswordBtn" onclick="VerifyPassword()" >Validate</button></td>
          <td><label id="errMsgLbl">Password incorrect.</label></td>
        </tr>
     </tbody>  
    </table> 
  </form>
  <script>
    function VerifyPassword() 
    {
      var password= document.getElementById("InputPassword").value;
      var rePassword= document.getElementById("RePassword").value;
          
      if(password.length<8)
      {
        console.log('Len:'+password.length);
        document.getElementById("errMsgLbl").innerHTML = "the passwords are not at least 8 characters long"; 
      } else
      if(password!=rePassword)
      {
        console.log(password+':'+rePassword);
        document.getElementById("errMsgLbl").innerHTML = "the passwords entered don't match"; 
      }
      else
      {
        document.getElementById("errMsgLbl").innerHTML = ""; 
      }

    }
  </script>
</body>
</html>
